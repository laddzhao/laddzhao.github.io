<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | Ladd Zhao</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary: #00f5ff;
            --secondary: #9d4edd;
            --accent: #ff006e;
            --dark: #0a0a1f;
            --darker: #050510;
            --light: #e2f1f8;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 3D背景容器 */
        #three-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 主要内容容器 */
        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 2rem;
        }

        /* 404数字样式 */
        .error-code {
            font-size: 15rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 2rem;
            position: relative;
        }

        .error-code .digit {
            display: inline-block;
            position: relative;
        }

        .error-code .digit:nth-child(1) {
            color: var(--primary);
            animation: float 3s ease-in-out infinite;
        }

        .error-code .digit:nth-child(2) {
            color: var(--secondary);
            animation: float 3s ease-in-out infinite 0.2s;
        }

        .error-code .digit:nth-child(3) {
            color: var(--accent);
            animation: float 3s ease-in-out infinite 0.4s;
        }

        /* 错误信息 */
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 玻璃态按钮 */
        .home-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.2), transparent);
            transition: left 0.7s ease;
            z-index: -1;
        }

        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 245, 255, 0.3);
            border-color: var(--primary);
        }

        .home-button:hover::before {
            left: 100%;
        }

        /* 二进制雨效果 */
        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .binary-digit {
            position: absolute;
            color: rgba(0, 245, 255, 0.3);
            font-family: monospace;
            font-size: 1.2rem;
            user-select: none;
        }

        /* 旋转的立方体 */
        .cube-container {
            position: absolute;
            width: 150px;
            height: 150px;
            bottom: 10%;
            right: 10%;
            z-index: 5;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary);
        }

        .front { transform: translateZ(75px); }
        .back { transform: rotateY(180deg) translateZ(75px); }
        .left { transform: rotateY(-90deg) translateZ(75px); }
        .right { transform: rotateY(90deg) translateZ(75px); }
        .top { transform: rotateX(90deg) translateZ(75px); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); }

        /* 动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 10rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .cube-container {
                width: 100px;
                height: 100px;
                bottom: 5%;
                right: 5%;
            }
            
            .face {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
            
            .front { transform: translateZ(50px); }
            .back { transform: rotateY(180deg) translateZ(50px); }
            .left { transform: rotateY(-90deg) translateZ(50px); }
            .right { transform: rotateY(90deg) translateZ(50px); }
            .top { transform: rotateX(90deg) translateZ(50px); }
            .bottom { transform: rotateX(-90deg) translateZ(50px); }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 8rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 3D背景 -->
    <div id="three-bg"></div>

    <!-- 二进制雨效果 -->
    <div class="binary-rain" id="binaryRain"></div>

    <!-- 旋转立方体 -->
    <div class="cube-container">
        <div class="cube">
            <div class="face front">4</div>
            <div class="face back">0</div>
            <div class="face left">4</div>
            <div class="face right">0</div>
            <div class="face top">?</div>
            <div class="face bottom">!</div>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <div class="error-code">
            <span class="digit">4</span>
            <span class="digit">0</span>
            <span class="digit">4</span>
        </div>
        
        <h1 class="error-title">页面迷失在数字宇宙中</h1>
        
        <p class="error-message">
            您寻找的页面可能已被转移、删除或从未存在。<br>
            也许它在另一个维度，或者只是暂时躲藏了起来。
        </p>
        
        <a href="https://laddzhao.github.io" class="home-button">
            <i class="fas fa-arrow-left" style="margin-right: 10px;"></i>返回主页
        </a>
    </div>

    <script>
        // 初始化Three.js粒子背景
        let scene, camera, renderer, particles;
        
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('three-bg').appendChild(renderer.domElement);
            
            // 创建粒子系统
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 3000;
            const posArray = new Float32Array(particleCount * 3);
            
            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.005,
                color: new THREE.Color(0x00f5ff),
                transparent: true,
                opacity: 0.5
            });
            
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
            
            camera.position.z = 2;
            
            // 动画循环
            function animate() {
                requestAnimationFrame(animate);
                
                particles.rotation.x += 0.0003;
                particles.rotation.y += 0.0005;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // 响应窗口大小变化
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // 创建二进制雨效果
        function createBinaryRain() {
            const binaryRain = document.getElementById('binaryRain');
            const digits = ['0', '1'];
            
            // 创建100个二进制数字
            for(let i = 0; i < 100; i++) {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.textContent = digits[Math.floor(Math.random() * digits.length)];
                
                // 随机位置
                digit.style.left = `${Math.random() * 100}%`;
                digit.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟和持续时间
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 4;
                
                digit.style.animation = `pulse ${duration}s infinite ${delay}s`;
                
                binaryRain.appendChild(digit);
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            initThree();
            createBinaryRain();
        });

        // 添加鼠标交互效果
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // 轻微移动粒子
            if(particles) {
                particles.rotation.x = y * 0.1;
                particles.rotation.y = x * 0.1;
            }
            
            // 移动立方体
            const cube = document.querySelector('.cube');
            if(cube) {
                cube.style.transform = `rotateX(${y * 20}deg) rotateY(${x * 20}deg)`;
            }
        });
    </script>
</body>
</html>
